the contract that is associated with each hash-challenge pair in the payload, prepend the challenge to the shard data, and caclulate the resulting hash, formatted as a compact proof. See compact-proofs. Parameters: Name Type Description request object response object Source: lib/rules.js claim(request, response) Upon receipt of an `CLAIM` message, nodes must validate the descriptor, then ensure that there is enough available space for the shard. If both checks succeed, then the descriptor is signed and returned along with a consignment token so the initiating renter can immediately upload the data. This call is the functional inverse of `OFFER`, as it is used for a renter to signal to a farmer that it wishes to rent capacity. These messages are generally sent based on information collected when subscribed to farmer capacity publications. Parameters: Name Type Description request object response object Source: lib/rules.js consign(request, response) Upon receipt of a CONSIGN message, the node must verify that it has a valid storage allocation and contract for the supplied hash and identity of the originator. If so, it must generate an authorization token which will be checked by the shard server before accepting the transfer of the associated shard. Parameters: Name Type Description request object response object Source: lib/rules.js mirror(request, response) Upon receipt of a MIRROR message, the node must verify that it is in possesion of the shard on behalf of the identity or the message originator. If so, given the token-hash pair, it must attempt to upload it's copy of the shard to the target to establish a mirror. Parameters: Name Type Description request object response object Source: lib/rules.js offer(request, response) Upon receipt of an OFFER message, nodes must validate the descriptor, then ensure that the referenced shard is awaiting allocation(s). If both checks succeed, then the descriptor is added to the appropriate offer processing stream. Once the descriptor is processed, we respond back to the originator with the final copy of the contract. Parameters: Name Type Description request object response object Source: lib/rules.js probe(request, response) Upon receipt of a PROBE message, the node must attempt to send a PING message to the originator using the declared contact information. If successful, it must respond positively, otherwise error. Parameters: Name Type Description request object response object Source: lib/rules.js renew(request, response) Upon receipt of a RENEW message, the recipient farmer must extend or terminate it's contract based on the new terms supplied by the renter. If the renewal descriptor is valid and complete, the farmer must store the updated version after signing and respond back to the originator with the version containing the updated signature. Parameters: Name Type Description request object response object Source: lib/rules.js retrieve(request, response) Upon receipt of a RETRIEVE message, the node must verify that it is in possession of the shard on behalf of the identity of the originator. If so, it must generate an authorization token which will be checked by the shard server before accepting the transfer of the associated shard. Parameters: Name Type Description request object response object Source: lib/rules.js Ã— Search results Close "},"Server.html":{"id":"Server.html","title":"Class: Server","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Node Configuration &amp; SetupProtocol Specification Class: Server Server Creates a shard server for sending and receiving consigned file shards new Server(options) Parameters: Name Type Description options object Properties Name Type Argument Default Description identity string Node identity key contracts object Contract database shards object KFS shard database tokenTtl number &lt;optional&gt; 1800000 Expire unused token Source: lib/server.js Methods accept(token, filehash, contact) Begin accepting data for the given file hash and token Parameters: Name Type Description token string The authorization token created for transfer filehash string The shard hash to allow for the token contact array Contact that negotiated the token Source: lib/server.js authorize(token, hash) Validates the given token Parameters: Name Type Description token string hash string Source: lib/server.js Returns: Type object download(req, res) Pumps the data through to the client Parameters: Name Type Description req http.IncomingMessage res http.ServerResponse Source: lib/server.js reject(token) Stop accepting data for the given token Parameters: Name Type Description token string The authorization token created for transfer Source: lib/server.js upload(req, req) Receives the data stream and writes it to storage Parameters: Name Type Description req http.IncomingMessage req http.ServerResponse Source: lib/server.js Events error Triggered when a error occurs Parameters: Name Type Description error error Source: lib/server.js shardDownloaded Triggered when a shard has finished downloading from this instance Parameters: Name Type Description hash string The hash associated with the download Source: lib/server.js shardUploaded Triggered when a shard has finished uploading to this instance Parameters: Name Type Description hash string The hash associated with the upload Source: lib/server.js Ã— Search results Close "},"Shards.html":{"id":"Shards.html","title":"Class: Shards","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Node Configuration &amp; SetupProtocol Specification Class: Shards Shards Convenience wrapper for storing shards scoped to a directory new Shards(directory) Parameters: Name Type Description directory string Directory path to shard storage Source: lib/shards.js Methods createReadStream(key, callback) Wraps read stream with error handling/callback Parameters: Name Type Description key string The file key or hash callback Shards~createReadStreamCallback Source: lib/shards.js createWriteStream(key, callback) Wraps write stream with error handling/callback Parameters: Name Type Description key string The file key or hash callback Shards~createWriteStreamCallback Source: lib/shards.js exists(key, callback) Check if the shard exists Parameters: Name Type Description key string callback Shards~existsCallback Source: lib/shards.js size(callback) Get used space and remaining allocation Parameters: Name Type Description callback Shards~sizeCallback Source: lib/shards.js unlink(key, callback) Unlink the shard from the file system Parameters: Name Type Description key string callback Shards~unlinkCallback Source: lib/shards.js Type Definitions createReadStreamCallback(error, stream) Parameters: Name Type Description error error | null stream object Source: lib/shards.js createWriteStreamCallback(error, stream) Parameters: Name Type Description error error | null stream object Source: lib/shards.js existsCallback(error, exists) Parameters: Name Type Description error error | null exists boolean Source: lib/shards.js sizeCallback(error, size) Parameters: Name Type Description error error | null size object Source: lib/shards.js unlinkCallback(error) Parameters: Name Type Description error error | null Source: lib/shards.js Ã— Search results Close "},"Transport.html":{"id":"Transport.html","title":"Class: Transport","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Node Configuration &amp; SetupProtocol Specification Class: Transport Transport Represents the Orc-specific HTTP(S) transport new Transport(options) Contructs a Orc transport adapter Parameters: Name Type Description options object Source: lib/transport.js Events download Emitted when a download request is received Parameters: Name Type Description request object response object Source: lib/transport.js upload Emitted when a upload request is received Parameters: Name Type Description request object response object Source: lib/transport.js Ã— Search results Close "},"tutorial-config.html":{"id":"tutorial-config.html","title":"Tutorial: Node Configuration & Setup","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Node Configuration &amp; SetupProtocol Specification Node Configuration &amp; Setup This guide will show you how to get started with running orc! An Orc node requires a configuration file to get up and running. The path to this file is given to orc when starting a node. orc --config path/to/orc.configIf a configuration file is not supplied, a minimal default configuration is automatically created and used, which will generate a private extended key, self-signed SSL certificate, and storage for shards, contracts, and directory information. All of this data will be created and stored in $HOME/.config/orc, yielding a directory structure like this: +- ~/.config/orc + - x_private_key + - onion_key + - config + - service_key.pem + - certificate.pem + - /contracts.db + - ... + - /shards.kfs + - ... + - /directory.db + - ...The locations of all of these files is defined in your configuration file. Below is a complete sample config in INI format (though JSON is also supported). Comments are inline to describe each property. Default Configuration; ; Orc Sample Configuration ; ; Path to private extended key file to use for master identity. ; Generate one with: ; ; orctool generate-key --extended &gt;&gt; x_private_key ; PrivateExtendedKeyPath = /home/bookchin/.config/orc/x_private_key ; The index for deriving this child node's identity. This allows you to run ; multiple nodes with the same private extended key. If your private extended ; key was converted from an old non-hierarchically-deterministic private key, ; you must set the value to -1 ChildDerivationIndex = 0 ; Set the base directory (parent) for where the contracts.db folder will be ; placed. The contracts.db holds storage contracts between you and other nodes. ContractStorageBaseDir = /home/bookchin/.config/orc ; Set the base directory (parent) for where the shards.kfs folder will be ; placed. The shards.kfs stores other nodes data shards, so be sure you set ; this to where you intend to store farmed shards. ShardStorageBaseDir = /home/bookchin/.config/orc ; Define the maximum size you wish to allocate for farming shards. This can be ; increased later, but decreasing it will not delete existing data. ShardStorageMaxAllocation = 0GB ; Enables renter nodes to directly claim storage capacity based on any capacity ; announcements you have made. If you are farming, set this value once for every ; trusted renter public extended key from which you will accept claims or once ; with a value of * AllowDirectStorageClaims[] = * ; Set the base directory (parent) for where the directory.db folder will be ; placed. The directory.db holds key-value pairs for the distributed hash ; table, which serve various purposes such as reputation data on other peers. DirectoryStorageBaseDir = /home/bookchin/.config/orc ; Paths to this node's SSL key and certificat. If you don't have one, you can ; generate one with the following: ; ; orctool generate-cert | csplit - 28 ; mv xx00 service_key.pem ; mv xx01 certificate.pem ; TransportServiceKeyPath = /home/bookchin/.config/orc/service_key.pem TransportCertificatePath = /home/bookchin/.config/orc/certificate.pem ; Path to this node's RSA1024 Tor hidden service private key. If this path does ; not exist, it will be automatically generated for you. If you'd like to ; generate one yourself, you can use: ; ; orctool generate-onion &gt;&gt; onion_key ; OnionServicePrivateKeyPath = /home/bookchin/.config/orc/onion_key ; Set the public port number at which your node will be reachable to others. ; This should be the port you forwarded. PublicPort = 443 ; Set the local port to bind the node service. ListenPort = 4443 ; Enables bandwidth metering and hibernation mode. When the property ; BandwidthAccountingEnabled is 1, we will enter low-bandwidth mode if the we ; exceed BandwidthAccountingMax within the period defined by the property ; BandwidthAccountingReset until the interval is finished BandwidthAccountingEnabled = 0 BandwidthAccountingMax = 5GB BandwidthAccountingReset = 24HR ; Set to 1 for more detailed logging, which is useful for debugging VerboseLoggingEnabled = 1 ; Set the ControlPort to bind the control interface. Used for controlling the ; node from other applications. Be sure that ControlHostname is kept set to ; a loopback address, unless you have taken other measures to prevent others ; from controlling your node. ControlPort = 4444 ControlHostname = 127.0.0.1 ; Add a map of network bootstrap nodes to this section to use for discovering ; other peers. Default configuration should come with a list of known and ; trusted contacts. Formatted as &quot;https://{onion}:{port}&quot;. NetworkBootstrapNodes[] = https://orcjd7xgshpovm6i.onion:443 NetworkBootstrapNodes[] = https://orcjfg52ty6ljv54.onion:443 NetworkBootstrapNodes[] = https://orce4nqoa6muz3gt.onion:443 NetworkBootstrapNodes[] = https://orcwfkilxjxo63mr.onion:443 ; Instruct Tor to establish new circuits by sending the NEWNYM sigal every so ; often. This helps mitigate Tor relays in your path going down after a while. CircuitRefreshInterval = 10M ; Instruct Tor to establish a new rendezvous point for reaching your Orc node ; every so often. This helps mitigate Tor relays in your path going down after ; a while. ServiceRefreshInterval = 35M ; When enabled via &quot;renter&quot; profile, bind a local bridge server that allows for ; GET and POST HTTP requests for uploading and downloading files from the ; network. The bridge will handle encryption and erasure coding for you. ; Optionally, protect the local bridge access using HTTP Basic Authentication ; credentials defined here. BridgeEnabled = 0 BridgeStorageBaseDir = /home/bookchin/.config/orc BridgeHostname = 127.0.0.1 BridgePort = 4445 BridgeAuthenticationEnabled = 0 BridgeAuthenticationUser = orc BridgeAuthenticationPassword = 1b5d3daa16b3343560bcf0377547b1c0 BridgeMetaStoragePath = /home/bookchin/.config/orc/objects.meta BridgeTempStagingBaseDir = /home/bookchin/.config/orc/__bridge.staging BridgeShardAuditInterval = 5DAYS ; Topic codes used when running a renter profile for listening for capacity ; announcements from the network. See the protocol specification for more ; details. It is mostly reccommended to leave these at their default values. RenterListenTopics[] = 01020202 RenterListenTopics[] = 02020202 RenterListenTopics[] = 03020202 ; Path to a file for caching network capacity announcements RenterCapacityCachePath = /home/bookchin/.config/orc/capacity.cache ; Complete information about how orc should connect to the Zcash RPC server. ; Orc needs this to generate addresses for farmers, send payments from renters, ; check balances, etc. WalletHostname = localhost WalletPort = 8232 WalletUser = orc WalletPassword = orc WalletShieldedTransactions = 0 ; Pre-scripted profiles to enable after bootstrapping. ; Renter profiles listen for capacity announcements and build a cache while ; exposing a bridge server for uploading and downloading data. ; Farmer profiles publish capacity announcements and listen for contracts to ; store data. ;ProfilesEnabled[] = renter ;ProfilesEnabled[] = farmer ; Topic codes to use when operating under the farmer profile for subscibing to ; contract publications and announcing capacity. See the protocol specification ; for more details. It is mostly reccommended to leave these at their default ; values. FarmerAdvertiseTopics[] = 01020202 FarmerAdvertiseTopics[] = 02020202 FarmerAdvertiseTopics[] = 03020202 ; How often a farmer profile should scan contract database to reap expired ; shards it is storing. FarmerShardReaperInterval = 24HR ; How often a farmer profile should publish a capacity announcement to it's ; neighboring nodes. FarmerAnnounceInterval = 1HR Ã— Search results Close "},"tutorial-protocol.html":{"id":"tutorial-protocol.html","title":"Tutorial: Protocol Specification","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Node Configuration &amp; SetupProtocol Specification Protocol Specification Orc Protocol SpecificationVersion 2.1 (June 7, 2017)Gordon Hall (gordonh@member.fsf.org)Braydon Fuller (braydon@storj.io)Ryan Foran (ryan@storj.io) 0 LicenseCopyright (C) 2017 Gordon Hall (Orc Protocol)Copyright (C) 2017 Storj Labs, Inc. (Storj Protocol) Permission is granted to copy, distribute and/or modify this document under the terms of the GNU Free Documentation License, Version 1.3 or any later version published by the Free Software Foundation; with no Invariant Sections, no Front-Cover Texts, and no Back-Cover Texts. A copy of the license is included in the &quot;LICENSE&quot; file. 1 IntroductionThis specification documents the Orc network protocol in its entirety for the purpose of enabling its implementation in other languages. Described here, is the protocol base - the minimum specification for compatibility with the Orc network. Additional optional extensions to this work are defined as Orc Improvement Proposals (or &quot;IMPs&quot;), some of which have been folded into the base protocol since Version 1, such as SIP-4 and SIP-32 (Storj Protocol). 1.1 Differences from Version 1 All node identities are now hierarchically deterministic (2 Identities) FIND_TUNNEL and OPEN_TUNNEL removed from protocol Introduces capacity publications (6.4 Announcing Capacity) RPC message format changed (4.1 Structure and Authentication) New CLAIM messages allow direct claim of available space (4.11 CLAIM) Clock synchronization with NTP no longer required Nodes communicate exclusively using TLS 2 IdentitiesEvery node (host computer speaking the Orc protocol) on the network possesses a unique cryptographic identity. This identity is used to derive a special 160 bit identifier for the purpose of organizaing the overlay structure and routing messages (3.1: Kademlia). In order for a node to join the network it must generate an identity. Identities are described as hierarchically deterministic and serve the purpose of running a cluster of nodes that can all share the same contracts and act on behalf of each other in the network. The specification extends Bitcoin ECDSA derivation standard BIP32 and BIP43. Key derivation must match the specification of Bitcoin Hierarchical Deterministic Wallets (BIP32) with the purpose field described in Bitcoin Purpose Field for Deterministic Wallets (BIP43). We define the following levels in BIP32 path: m / purpose' / group_index' / node_indexThe apostrophe in the path indicates that BIP32 hardened derivation is used. Purpose is a constant set to 3000, so as to not collide with any bitcoin related proposals which recommends to use the BIP number. m / 3000' / group_index' / node_indexThe group_index for most purposes will be 0. However is reserved for a future use to be able to increment in the case that the contracts should be updated with a new key. The node_index can be a number from 0 through 2 ^ 31 - 1, so that it's using a non-hardened paths and it's always possible to derive the public key for a node using the m / 3000' / group_index' derived extended public key. This gives a total of 2.147 billion possible nodes to run in a group cluster. As noted in BIP32, a compromised private key at the node_index level in combination with the extended public key at the group_index level will compromise all descending private keys derived from the group_index level, this is the rationale for a hardened path for the group_index. In every message exchanged on the network, each party will include a tuple structure which includes enough information to locate and authenticate each party. [&quot;&lt;node_id&gt;&quot;, { /* &lt;contact&gt; */ }]2.1 Node ID GenerationOnce a HD identity has been generated, a child identity should be derived and used for a single node. The resulting public key from that child identity is used to derive the Node ID. The node's identifier is the RIPEMD160( SHA256( CHILD_PUBLIC_KEY ) ) encoded in hexidecimal. This value is inserted as the first item in the identity tuple. [&quot;705e93f855e60847fda4c48adff0dc1b1f7c40ef&quot;, { /* &lt;contact&gt; */ }]2.2 Contact Hash MapThe second entry in the identity tuple contains additional information specific to addressing the node on the network. This includes: { &quot;hostname&quot;: &quot;ip.address.or.domain.name&quot;, &quot;port&quot;: 8443, &quot;protocol&quot;: &quot;https:&quot;, &quot;xpub&quot;: &quot;&lt;child_identity_public_extended_key&gt;&quot;, &quot;index&quot;: &quot;&lt;child_identity_derivation_index&gt;&quot; }Additional properties may be included based on individual use cases within the network, however the properties above are required. 3 Network StructureOrc employs a structured network, meaning that nodes are organized and route messages based on a deterministic metric. The network uses a Kademlia distributed hash table as the basis for the network overlay. In addition to Kademlia, Orc also employs other extensions to mitigate issues and attacks defined by the work on S/Kademlia. In addition to the distributed hash table, Orc also implements a publish-subscribe system, Quasar, atop the Kademlia overlay to provide effective delivery of publications related to the solicitation of storage space (6: Storage Contracts). 3.1 KademliaOnce an Orc node has completed generating its identity, it bootstraps its routing table by following the Kademlia &quot;join&quot; procedure. This involves querying a single known &quot;seed&quot; node for contact information about other nodes that possess a Node ID that is close (XOR distance) to its own _(4.4 FINDNODE). This is done iteratively, sending the same query to the ALPHA (3) results that are closest, until the further queries no longer yield results that are closer or the routing table is sufficiently bootstrapped. 3.2 QuasarUpon successfully bootstrapping a routing table, a node may choose to subscribe to certain publication topics related to types of storage contracts they wish to accept (6.2 Topic Codes). Each node in the network, maintains an attenuated bloom filter, meaning a list of exactly 3 bloom filters, each containing the the topics in which neighboring nodes are interested. Filter 0 [...] - WE are subscribed Filter 1 [...] - 3 NEAREST NEIGHBORS are subscribed Filter 2 [...] - NEIGHBORS' 3 NEAREST NEIGHBORS' are subscribedThe Orc network expects these blooms filters to be constructed and modified in a specific manner. Each filter's bitfield must be exactly 160 bits in size. Items are hashed with FNV in a manner consistent with the paper &quot;Less Hashing, Same Performance: Building a Better Bloom Filter&quot; using 2 slices. To illustrate the hashing in pseudo-code: function calc(key, size = 160, slices = 2) { function fnv(seed, data) { const hash = new FNV(); hash.update(seed); hash.update(data); return hash.value() &gt;&gt;&gt; 0; } const hash1 = fnv(Buffer.from([83]), key); const hash2 = fnv(Buffer.from([87]), key); const hashes = []; for (let i = 0; i &lt; slices; i++) { hashes.push((hash1 + i * hash2) % size); } return hashes; }The above example illustrates how to calculate the values to insert into a bloom filter for a given key (or topic code). To subscribe to a given topic, the code(s) should be processed as shown above and then inserted into the filter at index 0. Once the filter at index 0 represents what the node wants to receive, it must exchange this information with its 3 nearest neighbors (4.7 SUBSCRIBE + 4.8 UPDATE). This allows publications to be properly relayed to nodes who are most likely to be subscribed to the given topic. 3.3 TransportThe Orc network operates entirely over HTTPS. TLS must be used - there is no cleartext supported. In general this means that certificates are self-signed and you must accept them in order to communicate with others on the network. In addition, Orc operates exclusively over Tor and because of this, there is no need to perform certificate pinning for SSL since all Orc nodes are Tor hidden services and authentication is performed by the nature of Tor's routing. Each Orc node exposes endpoints to other nodes; one for receiving RPC messages (4. Remote Procedure Calls), one for serving and accepting raw data streams associated with held contracts (5. Data Transfer Endpoints), and one for delivering identity metadata to requesters (3.4 Root Endpoint). Requests sent to the RPC endpoint require a special HTTP header x-kad-message-id to be included that matches the id parameter in the associated RPC message (4.1 Structure and Authentication). 3.4 Root EndpointWhenver an Orc node receives a GET request at the root path (/), it must with it's contact metadata: [&quot;705e93f855e60847fda4c48adff0dc1b1f7c40ef&quot;, { /* &lt;contact&gt; */ }]This is to enable new Orc nodes who have yet to discover this information to query seeds for it before bootstrapping their routing table. 4 Remote Procedure Calls Method: POST Path: /rpc/ Content Type: application/json Headers: x-kad-message-id 4.1 Structure and AuthenticationEach remote procedure call sent and received between nodes is composed in the same structure. Messages are formatted as a JSON-RPC 2.0 batch payload containing 3 objects. These objects are positional, so ordering matters. The anatomy of a message takes the form of: [{ /* rpc */ },{ /* notification */ },{ /* notification */ }]At position 0 is the RPC request/response object, which must follow the JSON-RPC specification for such an object. It must contain the properties: jsonrpc, id, method, and params if it is a request. It must contain the properties: jsonrpc, id, and one of result or error if it is a response. At positions 1 and 2 are a JSON-RPC notification object, meaning that it is not required to contain an id property since no response is required. These two notifications always assert methods IDENTIFY and AUTHENTICATE respectively. Together, these objects provide the recipient with information regarding the identity and addressing information of the sender as well as a cryptographic signature to authenticate the payload. Positions 3 and beyond in this structure are reserved for future protocol extensions related to global message processing. Example: Request[ { &quot;jsonrpc&quot;: &quot;2.0&quot;, &quot;id&quot;: &quot;&lt;uuid_version_4&gt;&quot;, &quot;method&quot;: &quot;&lt;method_name&gt;&quot;, &quot;params&quot;: [&quot;&lt;parameter_one&gt;&quot;, &quot;&lt;parameter_two&gt;&quot;] }, { &quot;jsonrpc&quot;: &quot;2.0&quot;, &quot;method&quot;: &quot;IDENTIFY&quot;, &quot;params&quot;: [ &quot;&lt;public_key_hash&gt;&quot;, { &quot;hostname&quot;: &quot;sender.hostname&quot;, &quot;port&quot;: 8443, &quot;protocol&quot;: &quot;https:&quot;, &quot;xpub&quot;: &quot;&lt;public_extended_key&gt;&quot;, &quot;index&quot;: &quot;&lt;child_key_derivation_index&gt;&quot; } ] }, { &quot;jsonrpc&quot;: &quot;2.0&quot;, &quot;method&quot;: &quot;AUTHENTICATE&quot;, &quot;params&quot;: [ &quot;&lt;payload_signature&gt;&quot;, &quot;&lt;child_public_key&gt;&quot;, [&quot;&lt;public_extended_key&gt;&quot;, &quot;&lt;child_key_derivation_index&gt;&quot;] ] } ]Example: Response[ { &quot;jsonrpc&quot;: &quot;2.0&quot;, &quot;id&quot;: &quot;&lt;uuid_version_4_from_request&gt;&quot;, &quot;result&quot;: [&quot;&lt;result_one&gt;&quot;, &quot;&lt;result_two&gt;&quot;] }, { &quot;jsonrpc&quot;: &quot;2.0&quot;, &quot;method&quot;: &quot;IDENTIFY&quot;, &quot;params&quot;: [ &quot;&lt;public_key_hash&gt;&quot;, { &quot;hostname&quot;: &quot;receiver.hostname&quot;, &quot;port&quot;: 8443, &quot;protocol&quot;: &quot;https:&quot;, &quot;xpub&quot;: &quot;&lt;public_extended_key&gt;&quot;, &quot;index&quot;: &quot;&lt;child_key_derivation_index&gt;&quot; } ] }, { &quot;jsonrpc&quot;: &quot;2.0&quot;, &quot;method&quot;: &quot;AUTHENTICATE&quot;, &quot;params&quot;: [ &quot;&lt;payload_signature&gt;&quot;, &quot;&lt;child_public_key&gt;&quot;, [&quot;&lt;public_extended_key&gt;&quot;, &quot;&lt;child_key_derivation_index&gt;&quot;] ] } ]In the examples above, public_key_hash and child_public_key must be encoded as hexidecimal strings, public_extended_key must be encoded as a base58 string (in accordance with BIP32), and payload_signature must be encoded as a base64 string which is the concatenation of the public key recovery number with the actual signature of the payload - excluding the object at index 2 (AUTHENTICATE). This means that the message to be signed is [rpc, identify]. Note the exclusion of a timestamp or incrementing nonce in the payload means that a man-in-the-middle could carry out a replay attack. To combat this, it is urged that the id parameter of the RPC message (which is a universally unique identifier) be stored for a reasonable period of time and nodes should reject messages that attempt to use a duplicate UUID. The rest of this section describes each individual method in the base protocol and defines the parameter and result signatures that are expected. If any RPC message yields an error, then an error property including code and message should be send in place of the result property. 4.2 PROBEUpon receipt of a PROBE message, the node must attempt to send a PING message to the originator using the declared contact information. If successful, it must respond positively, otherwise error. Used for joining nodes to verify they are publicly addressable. Parameters: []Results: [] 4.3 PINGThis RPC involves one node sending a PING message to another, which presumably replies. This has a two-fold effect: the recipient of the PING must update the bucket corresponding to the sender; and, if there is a reply, the sender must update the bucket appropriate to the recipient. Parameters: []Results: [] 4.4 FIND_NODEBasic kademlia lookup operation that builds a set of K contacts closest to the the given key. The FIND_NODE RPC includes a 160-bit key. The recipient of the RPC returns up to K contacts that it knows to be closest to the key. The recipient must return K contacts if at all possible. It may only return fewer than K if it is returning all of the contacts that it has knowledge of. Parameters: [key_160_hex]Results: [contact_0, contact_1, ...contactN] 4.5 FIND_VALUEKademlia search operation that is conducted as a node lookup and builds a list of K closest contacts. If at any time during the lookup the value is returned, the search is abandoned. If no value is found, the K closest contacts are returned. Upon success, we must store the value at the nearest node seen during the search that did not return the value. A FIND_VALUE RPC includes a B=160-bit key. If a corresponding value is present on the recipient, the associated data is returned. Otherwise the RPC is equivalent to a FIND_NODE and a set of K contacts is returned. If a value is returned, it must be in the form of an object with properties: timestamp as a UNIX timestamp in milliseconds, publisher as a 160 bit public key hash in hexidecimal of the original publisher, and value which may be of mixed type that is valid JSON. Parameters: [key_160_hex]Results: { timestamp, publisher, value } or [...contactN] 4.6 STOREThe sender of the STORE RPC provides a key and a block of data and requires that the recipient store the data and make it available for later retrieval by that key . Parameters: [key_160_hex, { timestamp, publisher, value }]Results: [key_160_hex, { timestamp, publisher, value }] 4.7 SUBSCRIBEUpon receipt of a SUBSCRIBE message, we simply respond with a serialized version of our attenuated bloom filter. Senders of this message must merge the response with their local attenuated bloom filter starting at their filter at index 1. Parameters: []Results: [filter_0_hex, filter_1_hex, filter_2_hex] 4.8 UPDATEUpon receipt of an UPDATE message we merge the delivered attenuated bloom filter with our own. This is the inverse of SUBSCRIBE, where a peer requests a copy of our attenuated bloom filter. Parameters: [filter_0_hex, filter_1_hex, filter_2_hex]Results: [] 4.9 PUBLISHUpon receipt of a PUBLISH message, we validate it, then check if we or our neighbors are subscribed. If we are subscribed, we execute our handler. If our neighbors are subscribed, we relay the publication to ALPHA random of the closest K. If our neighbors are not subscribed, we relay the publication to a random contact. The parameters for a PUBLISH message are named, not positional. It must be a JSON object containing: uuid, a version 4 UUID string, topic, the topic string to which a node may be subscribed, publishers, an array of 160 bit public key hash strings in hexidecimal representing nodes that have relayed the message previously, ttl the number of hops left for relaying the publication, and contents, any arbitrary valid JSON data associated with the publication. Given the relatively high cost of a single publication's propagation through the overlay, nodes should take care to implement some reasonable rate limiting for relay of publications. It is advisable for nodes to ignore the ttl and refuse to relay a publication if the identifier at publishers[0] is matched as the originator more than 100 times within a minute. Before relaying the message to others, we must add our public key hash to the publishers list and decrement the ttl. Parameters: { uuid, topic, publishers, ttl, contents }Results: [] 4.10 OFFERUpon receipt of an OFFER message, nodes must validate the descriptor, then ensure that the referenced shard is awaiting allocation(s). If both checks succeed, then the descriptor is added to the appropriate offer processing stream. Once the descriptor is processed, we respond back to the originator with the final copy of the contract (6.1 Descriptor Schema). These messages are generally sent based on information collected when subscribed to renter contract publications. Parameters: [descriptor_map]Results: [descriptor_map] 4.11 CLAIMUpon receipt of an CLAIM message, nodes must validate the descriptor, then ensure that there is enough available space for the shard. If both checks succeed, then the descriptor is signed and returned along with a consignment token so the initiating renter can immediately upload the data. This call is the functional inverse of OFFER, as it is used for a renter to signal to a farmer that it wishes to rent capacity. These messages are generally sent based on information collected when subscribed to farmer capacity publications. Parameters: [descriptor_map]Results: [descriptor_map, token_256_hex] 4.11 CONSIGNUpon receipt of a CONSIGN message, the node must verify that it has a valid storage allocation and contract for the supplied hash and identity of the originator. If so, it must generate an authorization token which will be checked by the shard server before accepting the transfer of the associated shard. Parameters: [hash_160_hex]Results: [token_256_hex] 4.12 AUDITUpon receipt of an AUDIT message, the node must look up the contract that is associated with each hash-challenge pair in the payload, prepend the challenge to the shard data, and caclulate the resulting hash, formatted as a compact proof (7 Retrievability Proofs). Parameters: [...{ hash, challenge }]Results: [...{ hash, proof }] 4.13 MIRRORUpon receipt of a MIRROR message, the node must verify that it is in possesion of the shard on behalf of the identity or the message originator. If so, given the token-hash pair, it must attempt to upload it's copy of the shard to the target to establish a mirror. The originator must have an established contract with the target node and have issued a CONSIGN message to the target in advance to provide the MIRROR recipient with this token. In addition to the hash and token, the sender must also include the target contact data in the form of [public_key_hash, { hostname, port, xpub, index, protocol }]. Parameters: [hash_160_hex, token_256_hex, target_contact]Results: [status_message_string] 4.14 RETRIEVEUpon receipt of a RETRIEVE message, the node must verify that it is in possession of the shard on behalf of the identity of the originator. If so, it must generate an authorization token which will be checked by the shard server before accepting the transfer of the associated shard. Parameters: [hash_160_hex]Results: [token_256_hex] 4.15 RENEWUpon receipt of a RENEW message, the recipient farmer must extend or terminate it's contract based on the new terms supplied by the renter. If the renewal descriptor is valid and complete, the farmer must store the updated version after signing and respond back to the originator with the version containing the updated signature (6.1 Descriptor Schema). Implementations should only allow certain properties to be updated: renter_id, renter_hd_key, renter_signature, store_begin, store_end, audit_leaves. If the sender has attempted to modify any other parts of the contract, an error should be returned. Parameters: [descriptor_map]Results: [descriptor_map] 5 Data Transfer EndpointsInitiating the transfer of data between nodes after a contract has been signed is straightforward. First, the initiator must request a transfer token from the custodian. If uploading the shard for the first time to a farmer, a CONSIGN RPC (4.13 CONSIGN) must be sent. If downloading the shard, a RETRIEVE RPC (4.14 RETRIEVE) is sent. The result of either of those messages should yield an authorization token that is included in the query string of the next request. 5.1 Uploading Method: POST Path: /shards/{hash}?token={consign_token} Content Type: binary/octet-stream 5.2 Downloading Method: GET Path: /shards/{hash}?token={retrieve_token} Content Type: binary/octet-stream 6 Storage ContractsNodes on the Orc network form agreements with each other regarding the storage of data by exchanging a &quot;contract descriptor&quot;. These descriptors are included in contract publications intended to solicit storage space (7 Renting Space) as well as in RENEW messages (4.15 RENEW). Contracts describe identifying attributes of the data, the parties involved, terms of payment, and information about audits (8 Audit Preparation). 6.1 Contract Descriptor SchemaContracts are structured as a flat JSON dictionary and includes cryptographic signatures from the parties involved. The properties that compose a contract are show as follows. version Integer Unique identifier for the contract (this is version 1) renter_hd_key String Node extended public key in base58 renter_hd_index Integer Derivation index for signature renter_id String Node ID of the renter renter_signature String Renter's cryptographic signature farmer_hd_key String Node extended public key in base58 farmer_hd_index Integer Derivation index for signature farmer_id String Node ID of the farmer farmer_signature String Farmer's cryptographic signature data_size Integer Number of bytes to store data_hash String RIPEMD-160 SHA-256 hash of the data store_begin Integer UNIX timestamp to start contract in milliseconds store_end Integer UNIX timestamp to end the contract in milliseconds audit_count Integer Number of audits renter will perform audit_leaves Array Merkle leaves for audit tree as hexidecimal strings payment_storage_price Integer Price for storage in non-divisible unit payment_download_price Integer Price per download in non-divisible unit payment_destination String Address to send funds (Etheruem) For a completed and valid contract, all fields be assigned a value and both the renter and farmer must sign the contract, placing their signatures in the respective fields. The signature is generated by using the private key associated with the renter_id or farmer_id, which is the hash of the public key. The signature field must be the result of the public key recovery number prepended to the actual signature of the JSON formatted descriptor exluding both signature fields and all other fields sorted alphanumerically. The signature must be encoded as a base64 string. 6.2 Topic CodesOrc defines a matrix of criteria and descriptors in the form of codes representing the degree of which the criteria must be met. The resulting topic code is used as the key for cross-referencing neighborhood bloom filters to determine how the publication should be routed. At the time of writing, there are 4 criteria column in the topic matrix: Size: refers to the size of the data to be stored Duration: refers to the length of time which the data should be stored Availability: refers to the relative uptime of required by the contract Speed: refers to the throughput desired for retrieval of the stored data At the time of writing, there are 3 descriptor opcodes representing low, medium, and high degrees of the criteria. Low: 0x01 Medium: 0x02 High: 0x03 The ranges represented by these descriptors are advisory and may change based on network performance and improvements to hardware over time. When publishing or subscribing to a given topic representing the degrees of these criteria, nodes must serialize the opcodes as the hex representation of the bytes in proper sequence. This sequence is defined as: prefix + size + duration + availability + speed. The prefix byte is the static identifier for a type of publication. This may include both capacity announcements (6.4 Announcing Capacity) and contract publications (6.3 Renting Space). The prefix acts as a namespace for a type of publication topic. The prefix for a contract publication is 0x0f and the prefix for a capacity announcement is 0x0c, followed by the topic-criteria sequence. To illustrate by example, we can determine the proper topic by analyzing the use case for a given file shard. For instance, if we want to store an asset that is displayed on a web page we can infer the following: The file is small The file may change often, so we should only store it for medium duration The file needs to always be available The file should be transferred quickly Using the matrix, we can determine the proper opcode sequence: [0x0f, 0x01, 0x02, 0x03, 0x03]. Serialized as hex, our topic string becomes: 0f01020303. Another example, by contrast, is data backup. Data backup is quite different than the previous example: The file is large (perhaps part of a hard drive backup) The file will not change and should be stored long term The file will not be accessed often, if ever The file does not need to be transferred at high speed Using the matrix, we can determine the proper opcode sequence: [0x0f, 0x03, 0x03, 0x01, 0x01]. Serialized as hex, our topic string becomes: 0f03030101. 6.3 Renting SpaceWhen a node wishes to solicit storage capacity for a shard, it must know which nodes are both accepting contracts and have the available space. Short lived nodes renting data, like nodes who join for the sole purpose of storing some data then leave, will likely not stick around long enough to track enough capactity announcements (6.4 Announcing Capacity) to build a local cache of known farmers with space. For these nodes, they must publish a shard descriptor and wait for offers from farmers as the message propagates the overlay (3.2 Quasar + 4.10 OFFER). To publish a shard descriptor, a contract must be constructed (6.1 Contract Descriptor Schema) and included in the contents value of a PUBLISH message (4.9 PUBLISH) sent to the renting node's 3 nearest neighbors to the data_hash key in the descriptor (this helps even the distribution). When publishing the descriptor, an appropriate topic code should be used (6.2 Topic Codes), prefixed with 0x0f (0f when serialized as hexidecimal). The descriptor must be as complete as possible, including values for all keys except for any that are prefixed with farmer_ and payment_destination. The contents property should also include the renter's contact information so that farmers who wish to submit offers are not required to perform a network walk to find the originator if it is not already in it's routing table. The value of this property should be: [{ descriptor }, [ identity, { contact } ]]Once these messages have been dispatched, received, and acknowledged, the sender will begin receiving offers from farmers. The payload for these offers will include a completed version of the descriptor which was originally published, but include values for the properties prefixed with farmer_. The publisher, if it chooses to accept the completed contract, must sign the descriptor again and respond to the offering farmer with the finalized contract. Once this exchange is complete, the renting node may request consignment to the node(s) with whom it is now contracted (4.11 CONSIGN) and transfer the shard (5.1 Uploading). 6.4 Announcing CapacityWhen a node joins the network and wishes to make some storage capacity available to others, it can subscribe to contract publication topics (using the 0x0f topic code prefix) and wait for contracts for which an offer can be dispatched. However, in addition to this, a farming node can proactively inform the network that it has available space. To announce capacity, a node must send a PUBLISH message to it's 3 nearest neighbors for each topic code it is willing to allow, prefixed with the capacity code 0x0c (0c when serialized as hexidecimal). The contents property should contain the number of bytes available for claim along with the farmer's contact information so that renters who wish to claim space are not required to perform a network walk to find the originator if it is not already in it's routing table. The value of this property should be: [ { allocated, available }, [ identity, { contact } ] ]Long lived renter nodes, like those operated by a Bridge or other similar directory services on the network, may subscribe to these capacity announcements and maintain a backlog cache of farmers who have space available. This allows these renting nodes to directly claim space and transfer data to the farmer without the overhead of publishing a contract descriptor and waiting for offers (4.11 CLAIM). Farmers who announce capacity should do so on a reasonable interval to ensure that renters tracking their state have fresh information. It is reccommended to publish capacity announcements once per hour and no more than once per 15 minutes. Nodes should take care to refuse to relay publications originating from an identity who has published a capacity announcement more than 100 times within the last hour. 7 Retrievability ProofsWhen the custodian of a data shard receives an audit (4.12 AUDIT), it is expected to respond with proof that it still in possession of the shard. This works by computing a retrievability proof structure from a provided challenge. Upon receipt of a hash-challenge pair, the associated data is prepended with the challenge bytes and hashed: RIPEMD160( SHA256( CHALLENGE + DATA ) )The result of this operation yields a value that, when hashed again, equals one of the bottom leaves of the audit tree (8 Audit Preparation). In addition to supplying this single-hashed value as proof that the farmer is still honoring the terms of the contract, the farmer must also provide the uncles required to rebuild the merkle tree. This proof response is specified as a series of nested JSON arrays. [[[[[&quot;&lt;response&gt;&quot;],&quot;&lt;uncle&gt;&quot;],&quot;&lt;uncle&gt;&quot;],&quot;&lt;uncle&gt;&quot;],&quot;&lt;uncle&gt;&quot;]For clarification, given a simple merkle tree: +-- HASH_0 (Root) | +-- HASH_1 | | +-- HASH_3 | | +-- HASH_4 | +-- HASH_2 | | +-- HASH_5 | | +-- HASH_6 = ( RIPEMD160( SHA256( CHALLENGE_RESPONSE ) ) )The resulting format of a proof for an audit matching HASH_6 would appear as: [HASH_1, [HASH_5, [CHALLENGE_RESPONSE]]]The resulting format of a proof for an audit matching HASH_3 would appear as: [[[CHALLENGE_RESPONSE], HASH_5], HASH_2]Upon receipt of the farmer's proof, the renter must verify that the proof is valid by using it to rebuild the merkle tree. If the proof is verified successfully, the renter is expected to issue a payment to the payment_destination defined in the original contract. The amount of the payment should be equal to: payment_storage_price / audit_count in addition to payment_download_price * downloads_since_last_audit. If the verification fails then the contract is null and no payment is required. Conversely, if the verification succeeds and the renter does not issue the payment in a timely manner, then the contract is also null and the farmer may decide to cease storage of the data. 8 Audit PreparationBefore a renter node published a contract or claims a capacity allocation, it must pre-calculate a series of &quot;challenges&quot;, the number of which must equal the audit_count defined in the contract descriptor and be included in the descriptor's audit_tree. A challenge is simply 32 random bytes encoded as hexidecimal. The generated challenges must not be shared until the renter wishes to issue an AUDIT RPC for proof-of-retrievability. An audit_tree contains the bottom leaves of a Merkle Tree. Each of the bottom leaves of the tree must be equal to the double RIPEMD160( SHA256 ( challenge + shard ) ) encoded as hexidecimal. In order to ensure that the resulting merkle tree is properly balanced, the number of bottom leaves must be equal to the next power of 2 of the audit count. To ensure this, the additional leaves can simply be the double RIPEMD160( SHA256 ( NULL ) ) (the same hash function for an audit, but applied to an empty buffer). To audit a farmer is to request proof that it is still honoring the terms of the storage contract without the need to have it supply the entire shard of data. To do this, the renter must supply the farmer with one of the secret pre-calculated challenges (4.12 AUDIT). The receiving farmer must respond with a retrievability proof (7 Retrievability Proofs). 9 References Orc Improvement Proposals (https://github.com/orcproject/imps) BIP32 (https://github.com/bitcoin/bips/blob/master/bip-0032.mediawiki) BIP43 (https://github.com/bitcoin/bips/blob/master/bip-0043.mediawiki) Kademlia (http://www.scs.stanford.edu/~dm/home/papers/kpos.pdf) S/Kademlia (http://www.tm.uka.de/doc/SKademlia_2007.pdf) Quasar (https://www.microsoft.com/en-us/research/wp-content/uploads/2008/02/iptps08-quasar.pdf) FNV (https://en.wikipedia.org/wiki/Fowler%E2%80%93Noll%E2%80%93Vo_hash_function) Less Hashing, Same Performance: Building a Be
