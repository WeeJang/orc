._challenges.map((i) =&gt; i.toString('hex')) }; } /** * Implements the underlying write method * @private */ _write(bytes, encoding, next) { this._inputs.forEach((input, i) =&gt; { if (i &lt; this._audits) { input.update(bytes); } }); next(); } /** * Prepares the challenge hasher instances * @private */ _prepareChallenges() { let iterations = 0; let inputs = []; while (iterations &lt; this._audits) { const challenge = this._generateChallenge(); const input = this._createResponseInput(challenge); this._challenges.push(challenge); inputs.push(input); iterations++; } while (iterations &lt; utils.getNextPowerOfTwo(this._audits)) { inputs.push(utils.rmd160sha256('')); iterations++; } return inputs; } /** * Generate the audit merkle tree from a series of challenges * @private */ _generateTree() { this._finished = true; this._tree = new MerkleTree(this._inputs.map((input, i) =&gt; { if (i &gt;= this._audits) { return input; } else { return utils.rmd160sha256(utils.rmd160(input.digest())); } }), utils.rmd160sha256); } /** * Generate a random challenge buffer * @private * @returns {buffer} */ _generateChallenge() { return crypto.randomBytes(constants.AUDIT_BYTES); } /** * Create a challenge response input to merkle tree * @private */ _createResponseInput(challenge) { return crypto.createHash('sha256').update(challenge); } /** * Returns a new instance from the predefined challenges and tree * @param {array} challenges - The precomputed challenges * @param {array} tree - The bottom leaves of the existing merkle tree * @returns {Audit} */ static fromRecords(challenges, tree) { assert(Array.isArray(challenges), 'Invalid challenges supplied'); assert(Array.isArray(tree), 'Invalid tree supplied'); assert( tree.length === utils.getNextPowerOfTwo(challenges.length), 'Challenges and tree do not match' ); tree = tree.map((i) =&gt; Buffer.from(i, 'hex')); const auditor = new Audit(challenges.length); auditor._challenges = challenges; auditor._tree = new MerkleTree(tree, utils.rmd160sh nd(); }); req.pipe(busboy); } /** * Takes the supplied file path and applies erasure codes, then attempts to * distribute the shards across the network * @param {string} filepath - Path to the file to distribute * @param {object} metadata * @param {string} metadata.encoding * @param {string} metadata.mimetype * @param {string} metadata.hash * @returns {EventEmitter} */ distribute(filepath, metadata) { const stat = fs.statSync(filepath); const rsparams = utils.getErasureParameters(stat.size); const rs = new ReedSolomon(rsparams.shards, rsparams.parity); function encodeErasure(callback) { fs.readFile(filepath, (err, file) =&gt; { if (err) { return callback(err); } let parity = []; let { size } = rsparams; for (let i = 0; i &lt; rsparams.parity; i++) { parity.push(new Buffer(rsparams.size)); } file = Buffer.concat([file, Buffer.concat(parity)]); rs.encode(file, 0, file.length, size, 0, size, (err) =&gt; { if (err) { return callback(err); } this.objects.get(metadata.hash, (err, object) =&gt; { if (err) { return callback(err); } else { callback(null, file, rsparams, object); } }); }); }); } function prepareShards(file, rsparams, object, callback) { let time = Date.now(); let shards = []; let position = 0; function prepareContracts() { async.eachSeries(shards, (shard, next) =&gt; { const audit = new AuditStream(3); // TODO: Configurable const stream = fs.createReadStream(shard.path); const hash = crypto.createHash('sha256'); const hasher = new stream.Transform({ transform: (data, enc, cb) =&gt; { hash.update(data); cb(null, data); } }); stream.pipe(hasher).pipe(audit).on('finish', () =&gt; { shard._audits = audit.getPrivateRecord(); shard._proposal = Contract.from({ data_hash: utils.rmd160(hash.digest()).toString('hex'), data_size: rsparams.size, audit_count: 3, // TODO: Configurable audit_leaves: audit.getPublicRecord(), payment_storage_price: 0, // TODO: Configurable payment_download_price: 0, // TODO: Configurable store_begin: time, store_end: time + ms('90d'), // TODO t.farmer_hd_index] - Derivation index for signature * @param {string} contract.farmer_id - Node ID of the farmer * @param {string} contract.farmer_signature - Farmer's cryptographic signature * @param {number} contract.data_size - Number of bytes to store * @param {string} contract.data_hash - RIPEMD-160 SHA-256 hash of the data * @param {number} contract.store_begin - UNIX timestamp to start contract * @param {number} contract.store_end - UNIX timestamp to end the contract * @param {number} contract.audit_count - Number of audits renter will perform * @param {string[]} contract.audit_leaves - Merkle leaves for audit tree * @param {number} contract.payment_storage_price - Total price for storage * @param {number} contract.payment_download_price - Price per download * @param {string} contract.payment_destination - Zcash address to send funds * @param {object} criteria * @param {number} criteria.size - Criteria degree OPCODE * @param {number} criteria.duration - Criteria degree OPCODE * @param {number} criteria.availability - Criteria degree OPCODE * @param {number} criteria.speed - Criteria degree OPCODE */ constructor(contract, criteria) { this._properties = merge(Contract.DEFAULTS, contract); this._criteria = this._inferCriteria(criteria); this._clean(); } /** * Defines the JSON Schema of a {@link Contract} * @static */ static get schema() { return { type: 'object', properties: { version: { type: ['integer'], minimum: 0 }, renter_hd_key: { type: ['string', 'boolean'], pattern: '^[1-9a-km-zA-HJ-NP-Z]{1,111}$' }, renter_hd_index: { type: ['integer', 'boolean'], minimum: 0, maximum: 2147483647 }, renter_id: { type: ['string', 'null'], pattern: '[A-Fa-f0-9]{40}$' }, renter_signature: { type: ['string', 'null'] }, farmer_hd_key: { type: ['string', 'boolean'], pattern: '^[1-9a-km-zA-HJ-NP-Z]{1,111}$' }, farmer_hd_index: { type: ['integer', 'boolean'], minimum: 0, maximum: 2147483647 }, farmer_id: { type: ['string', 'null'], pattern: '[A-Fa-f0-9]{40}$' }, farmer_signature: { type: ['string', 'null'] }, data_size: { type: ['integer', 'null'], minimum: 0 }, data_hash: { type: ['string', 'null'], pattern: '^[0-9a-f]{40}$' }, store_begin: { type: ['integer', 'null'], minimum: 0 }, store_end: { type: ['integer', 'null'], minimum: 0 }, audit_count: { type: ['integer', 'null'], minimum: 0 }, audit_leaves: { type: 'array', items: { type: 'string', pattern: '[A-Fa-f0-9]$' } }, payment_storage_price: { type: ['integer', 'null'] }, payment_download_price: { type: ['integer', 'null'] }, payment_destination: { type: ['string', 'null'] } } }; } /** * Validation function against the schema * @static */ static get validator() { return JSONSchema(Contract.schema); } /** * Defines some default properties of a {@link Contract} * @static */ static get DEFAULTS() { return { version: 1, renter_hd_key: false, renter_hd_index: false, renter_id: null, renter_signature: null, farmer_id: null, farmer_signature: null, data_size: 1234, data_hash: null, store_begin: 2000000000, store_end: 3000000000, audit_count: 10, audit_leaves: [], payment_storage_price: 0, payment_download_price: 0, payment_destination: null }; } /** * Defines some default criteria of a {@link Contract} * @static */ static get CRITERIA() { return { size: constants.OPCODE_DEG_MED, duration: constants.OPCODE_DEG_MED, availability: constants.OPCODE_DEG_MED, speed: constants.OPCODE_DEG_MED }; } /** * Defines the criteria matrix for a {@link Contract} * @static */ static get MATRIX() { return { size: function(size) { if (size &gt; 0 &amp;&amp; size &lt;= (32 * 1024 * 1024)) { return constants.OPCODE_DEG_LOW; } if (size &gt; (32 * 1024 * 1024) &amp;&amp; size &lt;= (512 * 1024 * 1024)) { return constants.OPCODE_DEG_MED; } if (size &gt; (512 * 1024 * 1024) &amp;&amp; size &lt;= (4096 * 1024 * 1024)) { return constants.OPCODE_DEG_HIGH; } return constants.OPCODE_DEG_HIGH; }, duration: function(duration) { if (duration &gt; 0 &amp;&amp; duration &lt;= ms('30d')) { return constants.OPCODE_DEG_LOW; } if allback * @param {error|null} error * @param {string[]} retrievalTokens */ /** * Requests authorization tokens to push file shard(s) to another node * @param {array} peer * @param {string} peer.0 - Identity key string * @param {string|object} peer.1 - Address data for contact * @param {string[]} hashes - Hashes of the shards to push * @param {Node~authorizeConsignmentCallback} callback */ authorizeConsignment(peer, hashes, callback) { this.send('CONSIGN', hashes, peer, callback); } /** * @callback Node~authorizeConsignmentCallback * @param {error|null} error * @param {string[]} consignmentTokens */ /** * Requests the source node to MIRROR a shard to the supplied destination * @param {array} source * @param {string} source.0 - Identity key string * @param {string|object} source.1 - Address data for contact * @param {object} target * @param {array} target.destination - * @param {string} target.destination.0 - Identity key string * @param {string|object} target.destination.1 - Address data for contact * @param {string} target.hash - Hash of the shard to mirror * @param {string} target.token - Authorization token to PUSH shard * @param {Node~createShardMirrorCallback} callback */ createShardMirror(source, target, callback) { this.send('MIRROR', [target.hash, target.token, target.destination], source, callback); } /** * @callback Node~createShardMirrorCallback * @param {object|null} error */ /** * Sends the series of hash/challenge pairs to the remote node to request * proof-of-storage * @param {array} peer * @param {string} peer.0 - Identity key string * @param {string|object} peer.1 - Address data for contact * @param {object[]} audits * @param {string} audits.hash - Hash of the shard to prove * @param {string} audits.challenge - Challenge string to prepend to shard * @param {Node~auditRemoteShardsCallback} callback */ auditRemoteShards(peer, audits, callback) { this.send('AUDIT', audits, peer, callback); } /** * @callback Node~auditRemoteShardsCallback * @param {object|null} error * @param {object[]} proofs * @param {string} proofs.hash - Hash of the shard for corresponding proof * @param {string} proofs.proof - {@tutorial compact-merkle-proof} */ /** * Publishes a storage contract proposal to the network and exposes a stream * of received OFFER messages * @param {object} contract - See {@tutorial storage-contracts} for format * @param {object} [offerStreamOptions] - See {@link OfferStream} * @param {Node~publishShardDescriptorCallback} callback */ publishShardDescriptor(contract, options, callback) { contract = Contract.from(contract); /* istanbul ignore else */ if (typeof options === 'function') { callback = options; options = {}; } const routingKey = contract.get('data_hash'); const topicString = contract.getTopicString(); const offerStream = new OfferStream(contract, options); const descriptor = contract.toObject(); const contents = [ descriptor, [this.identity.toString('hex'), this.contact] ]; ['end', 'error', 'destroy'].forEach((event) =&gt; { offerStream.on(event, () =&gt; this.offers.delete(routingKey)); }); this.offers.set(routingKey, offerStream); this.quasarPublish(topicString, contents, { routingKey }, (err) =&gt; { if (err) { return callback(err); } callback(null, offerStream); }); } /** * @callback Node~publishShardDescriptorCallback * @param {error|null} error * @param {Offers} offerStream - Readable stream of OFFER messages */ /** * Resolves the offer for the given shard hash and offer identifier * @param {string} hash - Shard hash for the contract * @param {string} offer - Unique offer identifier * @param {error|null} error - If applicable an error object * @param {object|null} contract - The resolved and signed contract * @param {Node~resolveContractOfferCallback} callback */ /* eslint max-params: [2, 5] */ resolveContractOffer(hash, offer, error, contract, callback) { const stream = this.offers.get(hash); const resolver = stream ? stream.resolvers.get(offer) : null; if (!resolver) { return callback(new Error('Offer resolver not found')); } resolver(error, contract); callback(null); } /** * @callback Node~resolveContractOfferCallback * @param {error|null} error */ /** * Subscribes to the supplied shard descriptor topics and executes the user * and exposes a stream of incoming shard descriptor messages * @param {string[]} descriptorCodes - See {@tutorial protocol} * @param {Node~subscribeShardDescriptorCallback} callback */ subscribeShardDescriptor(descriptorCodes, callback) { const descriptorStream = new ReadableStream({ read: () =&gt; null, objectMode: true }); descriptorCodes = descriptorCodes.map((code) =&gt; `0f${code}`); this.quasarSubscribe(descriptorCodes, ([descriptor, contact]) =&gt; { descriptor = Contract.from(descriptor); if (descriptor.isValid()) { descriptorStream.push([descriptor.toObject(), contact]); } }); callback(null, descriptorStream); } /** * @callback Node~subscribeShardDescriptorCallback * @param {error|null} error * @param {ReadableStream} descriptorStream - Readable stream of incoming * shard descriptors */ /** * Offers a peer an allocation for the storage of a given shard * descriptor-turned-contract, see {@tutorial storage-contracts} for details * @param {array} peer * @param {string} peer.0 - Identity key string * @param {string|object} peer.1 - Address data for contact * @param {object} contract - The completed shard descriptor contract * @param {Node~offerShardAllocationCallback} callback */ offerShardAllocation(peer, descriptor, callback) { this.send('OFFER', [descriptor], peer, (err, result) =&gt; { if (err) { return callback(err); } const contract = Contract.from(result[0]); const hash = contract.get('data_hash'); const [, { xpub }] = peer; const key = `${hash}:${xpub}`; if (!(contract.isValid() &amp;&amp; contract.isComplete())) { return callback(new Error( 'Peer replied with invalid or incomplete contract' )); } this.contracts.put(key, result[0], (err) =&gt; callback(err, contract)); }); } /** * @callback Node~offerShardAllocationCallba .js 'use strict'; const { randomBytes } = require('crypto'); const async = require('async'); const utils = require('./utils'); const Contract = require('./contract'); const ProofStream = require('./proof'); /** * Represents Orc protocol handlers */ class Rules { /** * Constructs a Orc rules instance in the context of a Orc node * @constructor * @param {Node} node */ constructor(node) { this.node = node; } /** * Upon receipt of an OFFER message, nodes must validate the descriptor, * then ensure that the referenced shard is awaiting allocation(s). If both * checks succeed, then the descriptor is added to the appropriate offer * processing stream. Once the descriptor is processed, we respond back to * the originator with the final copy of the contract. * @param {object} request * @param {object} response */ offer(request, response, next) { const [descriptor] = request.params; const contract = Contract.from(descriptor); const shardKey = contract.get('data_hash'); const offerStream = this.node.offers.get(shardKey); if (!(contract.isValid() &amp;&amp; contract.isComplete())) { return next(new Error('Invalid shard descriptor')); } if (!offerStream) { return next(new Error('Offers for descriptor are closed')); } offerStream.queue(request.contact, contract, (err, result) =&gt; { if (err) { return next(err); } response.send([result]); }); } /** * Upon receipt of a AUDIT message, the node must look up the contract that * is associated with each hash-challenge pair in the payload, prepend the * challenge to the shard data, and caclulate the resulting hash, formatted * as a compact proof. See {@tutorial compact-proofs}. * @param {object} request * @param {object} response */ audit(request, response, next) { const audits = request.params; const [, { xpub }] = request.contact; if (!Array.isArray(audits)) { return next(new Error('Invalid audit batch supplied')); } async.mapSeries(audits, ({ hash, challenge }, done) =&gt; { this.node.contracts.get(`${hash}:${xpub}`, (err, desc) =&gt; { if (err) { return done(null, { hash, proof: null }); } const contract = Contract.from(desc); const auditLeaves = contract.get('audit_leaves'); const proofStream = new ProofStream(auditLeaves, challenge); proofStream.on('error', () =&gt; { proofStream.removeAllListeners('finish'); done(null, { hash, proof: null }); }); proofStream.on('finish', () =&gt; { proofStream.removeAllListeners('error'); done(null, { hash, proof: proofStream.getProofResult() }); }); this.node.shards.createReadStream(hash, (err, shardStream) =&gt; { if (err) { return done(null, { hash, proof: null }); } shardStream.pipe(proofStream); }); }); }, (err, proofs) =&gt; response.send(proofs)); } /** * Upon receipt of a CONSIGN message, the node must verify that it has a * valid storage allocation and contract for the supplied hash and identity * of the originator. If so, it must generate an authorization token which * will be checked by the shard server before accepting the transfer of the * associated shard. * @param {object} request * @param {object} response */ consign(request, response, next) { const [hash] = request.params; const { contact } = request; this.node.contracts.get(`${hash}:${contact[1].xpub}`, (err, desc) =&gt; { if (err) { return next(err); } const now = Date.now(); const contract = Contract.from(desc); const token = randomBytes(32).toString('hex'); if (now &gt; contract.get('store_end')) { return next(new Error('Contract has expired')); } this.node.server.accept(token, hash, contact); response.send([token]); }); } /** * Upon receipt of a MIRROR message, the node must verify that it is in * possesion of the shard on behalf of the identity or the message * originator. If so, given the token-hash pair, it must attempt to upload * it's copy of the shard to the target to establish a mirror. * @param {object} request * @param {object} response */ mirror(request, response, next) { const [hash, token, target] = request.params; const { contact } = request; this.node.contracts.get(`${hash}:${contact[1].xpub}`, (err) =&gt; { if (err) { return next(err); } this.node.shards.createReadStream(hash, (err, shardStream) =&gt; { if (err) { return next(err); } const uploader = utils.createShardUploader(target, hash, token); uploader.on('response', (res) =&gt; { let result = ''; res.on('data', (data) =&gt; result += data.toString()); res.on('end', () =&gt; { if (res.statusCode !== 200) { return next(new Error(result)); } response.send([result]); }); }); shardStream.pipe(uploader).once('error', next); }); }); } /** * Upon receipt of a RETRIEVE message, the node must verify that it is in * possession of the shard on behalf of the identity of the originator. * If so, it must generate an authorization token which will be checked by * the shard server before accepting the transfer of the associated shard. * @param {object} request * @param {object} response */ retrieve(request, response, next) { const [hash] = request.params; const { contact } = request; this.node.contracts.get(`${hash}:${contact[1].xpub}`, (err) =&gt; { if (err) { return next(err); } const token = randomBytes(32).toString('hex'); this.node.shards.exists(hash, (err, exists) =&gt; { if (err || !exists) { return next(err || new Error('Shard not found')); } this.node.server.accept(token, hash, contact); response.send([token]); }); }); } /** * Upon receipt of a PROBE message, the node must attempt to send a PING * message to the originator using the declared contact information. If * successful, it must respond positively, otherwise error. * @param {object} request * @param {object} response */ probe(request, response, next) { this.node.ping(request.contact, (err) =&gt; { if (err) { return next(new Error('Failed to reach probe originator')); } response.send([]); }); } /** * Upon receipt of a RENEW message, the recipient farmer must extend or * terminate it's contract based on the new terms supplied by the renter. * If the renewal descriptor is valid and complete, the farmer must store * the updated version after signing and respond back to the originator * with the version containing the updated signature. * @param {object} request * @param {object} response */ renew(request, response, next) { const [descriptor] = request.params; const renewal = Contract.from(descriptor); const hash = renewal.get('data_hash'); const [, { xpub }] = request.contact; const key = `${hash}:${xpub}`; if (!(renewal.isValid() &amp;&amp; renewal.isComplete())) { return next(new Error('Descriptor is invalid or incomplete')); } this.node.contracts.get(key, (err, desc) =&gt; { if (err) { return next(err); } const allowed = [ 'renter_id', 'renter_hd_key', 'renter_signature', 'store_begin', 'store_end', 'audit_leaves' ]; const original = Contract.from(desc); const difference = Contract.diff(original, renewal); for (let prop of difference) { if (!allowed.includes(prop)) { return next(new Error(`Rejecting renewal of ${prop}`)); } } renewal.sign('farmer', this.node.spartacus.privateKey); this.node.contracts.put(key, renewal.toObject(), (err) =&gt; { if (err) { return next(err); } response.send([renewal.toObject()]); }); }); } /** * Upon receipt of an `CLAIM` message, nodes must validate the descriptor, * then ensure that there is enough available space for the shard. If both * checks succeed, then the descriptor is signed and returned along with a * consignment token so the initiating renter can immediately upload the * data. This call is the functional inverse of `OFFER`, as it is used for a * renter to signal to a farmer that it wishes to rent capacity. These * messages are generally sent based on information collected when subscribed * to farmer capacity publications. * @param {object} request * @param {object} response */ claim(request, response, next) { const [descriptor] = request.params; const contract = Contract.from(descriptor); const xpub = contract.get('renter_hd_key'); const hash = contract.get('data_hash'); if (!this.node.claims.includes(xpub) &amp;&amp; !this.node.claims.includes('*')) { return next(new Error('Currently rejecting claims')); } contract.set('farmer_id', this.node.identity.toString('hex')); contract.set('farmer_hd_key', this.node.contact.xpub); contract.set('farmer_hd_index', this.node.contact.index); contract.sign('farmer', this.node.spartacus.privateKey); if (!(contract.isValid() &amp;&amp; contract.isComplete())) { return next(new Error('Invalid shard descriptor')); } this.node.contracts.put(`${hash}:${xpub}`, contract.toObject(), (err) =&gt; { if (err) { return next(err); } const token = randomBytes(32).toString('hex'); this.node.server.accept(token, hash, request.contact); response.send([contract.toObject(), token]); }); } } module.exports = Rules; Ã— Search results Close "},"lib_server.js.html":{"id":"lib_server.js.html","title":"Source: lib/server.js","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Node Configuration &amp; SetupProtocol Specification Source: lib/server.js 'use strict'; const merge = require('merge'); const async = require('async'); const assert = require('assert'); const { EventEmitter } = require('events'); const crypto = require('crypto'); const utils = require('./utils'); const Contract = require('./contract'); /** * Creates a shard server for sending and receiving consigned file shards */ class Server extends EventEmitter { static get DEFAULTS() { return { tokenTtl: 1800000 }; }; /** * @constructor * @license AGPL-3.0 * @param {object} options * @param {string} options.identity - Node identity key * @param {object} options.contracts - Contract database * @param {object} options.shards - KFS shard database * @param {number} [options.tokenTtl=1800000] - Expire  storage * @param {http.IncomingMessage} req * @param {http.ServerResponse} req */ upload(req, res) { const hasher = crypto.createHash('sha256'); const { contact, hash } = merge({}, this._allowed.get(req.query.token)); function respond(err, statusCode) { res.statusCode = statusCode; res.end(err ? err.message : ''); } let shardSize = 0; let receivedBytes = 0; async.waterfall([ (next) =&gt; { try { this.authorize(req.query.token, req.params.hash); } catch (err) { return next(err, 401); } next(); }, (next) =&gt; { const contractKey = `${hash}:${contact[1].xpub}`; this.contracts.get(contractKey, (err, contract) =&gt; { if (err) { return next(err, 404); } contract = Contract.from(contract); shardSize = contract.get('data_size'); this.shards.createWriteStream(hash, (err, writeStream) =&gt; { if (err) { return next(err, 500); } next(null, writeStream, contract); }); }); }, (writeStream, contract, next) =&gt; { // TODO: Track transfer req.on('data', (chunk) =&gt; { receivedBytes += chunk.length; hasher.update(chunk); writeStream.write(chunk); if (receivedBytes &gt; shardSize) { this.shards.unlink(hash, () =&gt; null); next(new Error('Shard exceeds size defined in contract'), 400); } }); req.on('end', () =&gt; { if (utils.rmd160(hasher.digest()).toString('hex') !== hash) { this.shards.unlink(hash, () =&gt; null); return next(new Error('Hash does not match contract'), 400); } writeStream.end(); this.reject(req.query.token); this.emit('shardUploaded', contract); next(null, 200); }); } ], respond); } /** * Pumps the data through to the client * @param {http.IncomingMessage} req * @param {http.ServerResponse} res */ download(req, res) { function respond(err, statusCode) { res.statusCode = statusCode; res.end(err.message); } async.waterfall([ (next) =&gt; { try { this.authorize(req.query.token, req.params.hash); } catch (err) { return next(err, 401); } next(); }, (next) =&gt; { const { hash } = this._allowed.get(req.query.token); this.shards.createReadStream(hash, function(err, readStream) { if (err) { return next(err, 404); } next(null, readStream, hash); }); }, (readStream, hash) =&gt; { // TODO: Track transfer res.setHeader('content-type', 'application/octet-stream'); readStream .on('error', (/* err */) =&gt; res.end()) .on('end', () =&gt; { this.emit('shardDownloaded', hash); this.reject(req.query.token); }) .pipe(res); } ], respond); } /** * Enumerates the authorized list and rejects expired * @private */ _reapExpiredTokens() { let now = Date.now(); for (let [token] of this._allowed) { if (this._allowed.get(token).expires &lt; now) { this.reject(token); } } } } module.exports = Server; Ã— Search results Close "},"lib_shards.js.html":{"id":"lib_shards.js.html","title":"Source: lib/shards.js","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Node Configuration &amp; SetupProtocol Specification Source: lib/shards.js 'use strict'; const merge = require('merge'); const assert = require('assert'); const fs = require('fs'); const du = require('du'); const path = require('path'); /** * Convenience wrapper for storing shards scoped to a directory */ class Shards { static get DEFAULTS() { return { maxSpaceAllocated: 0 }; } /** * @constructor * @param {string} directory - Directory path to shard storage */ constructor(directory, options) { assert.ok(directory, 'Invalid directory supplied'); assert(fs.existsSync(directory), 'Supplied directory does not exist'); this.directory = directory; this.options = merge(Shards.DEFAULTS, options); } /** * Wraps read stream with error handling/callback * @param {string} key - The file key or hash * @param {Shards~createReadStreamCallback} callback */ createReadStream(key, callback) { let rs = null; try { rs = fs.createReadStream(path.join(this.directory, key)); } catch (err) { return callback(err); } callback(null, rs); } /** * @callback Shards~createReadStreamCallback * @param {error|null} error * @param {object} stream */ /** * Wraps write stream with error handling/callback * @param {string} key - The file key or hash * @param {Shards~createWriteStreamCallback} callback */ createWriteStream(key, callback) { let ws = null; try { ws = fs.createWriteStream(path.join(this.directory, key)); } catch (err) { return callback(err); } callback(null, ws); } /** * @callback Shards~createWriteStreamCallback * @param {error|null} error * @param {object} stream */ /** * Unlink the shard from the file system * @param {string} key * @param {Shards~unlinkCallback} callback */ unlink(key, callback) { fs.unlink(path.join(this.directory, key), callback); } /** * @callback Shards~unlinkCallback * @param {error|null} error */ /** * Check if the shard exists * @param {string} key * @param {Shards~existsCallback} callback */ exists(key, callback) { callback(null, fs.existsSync(path.join(this.directory, key))); } /** * @callback Shards~existsCallback * @param {error|null} error * @param {boolean} exists */ /** * Get used space and remaining allocation * @param {Shards~sizeCallback} callback */ size(callback) { du(this.directory, (err, used) =&gt; { if (err) { return callback(err); } const allocated = this.options.maxSpaceAllocated; callback(null, { allocated, available: used &gt;= allocated ? 0 : allocated - used }); }); } /** * @callback Shards~sizeCallback * @param {error|null} error * @param {object} size */ } module.exports = Shards; Ã— Search results Close "},"lib_transport.js.html":{"id":"lib_transport.js.html","title":"Source: lib/transport.js","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTra ds(req, res) { const urlobj = url.parse(req.originalUrl, true); const [, hash] = urlobj.pathname.split('/shards/'); req.query = urlobj.query; req.params = { hash }; if (req.method === 'POST') { this.emit('upload', req, res); } else if (req.method === 'GET') { this.emit('download', req, res); } else { res.statusCode = 405; res.end(); } } /** * Applies cross origin headers to responses * @static * @memberof Transport * @private */ static get CORS() { return function(req, res, next) { res.setHeader('access-control-allow-origin', '*'); res.setHeader('access-control-allow-methods', '*'); res.setHeader('access-control-allow-headers', '*'); if (req.method === 'OPTIONS') { res.statusCode = 200; res.end(); } else { next(); } } } } module.exports = Transport; Ã— Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" ORC Modules orcorc/constantsorc/profilesorc/utilsorc/version Classes AuditBridgeContractorc/profiles~FarmerProfileorc/profiles~Profileorc/profiles~RenterProfileNodeOffersProofRulesServerShardsTransport Events Offers#event:dataOffers#event:endOffers#event:errorServer#event:errorServer#event:shardDownloadedServer#event:shardUploadedTransport#event:downloadTransport#event:upload Tutorials Node Configuration &amp; SetupProtocol Specification Modules Classes Audit Bridge Contract FarmerProfile Profile RenterProfile Node Offers Proof Rules Server Shards Transport Events data Triggered when an offer is received Parameters: Name Type Description data Object Properties Name Type Description contact Contact The sending farmer for the offer contract Contract The received offer contract Source: lib/offers.js end Triggered when the maximum number of offers are received and processed Source: lib/offers.js error Triggered if an error occurs Parameters: Name Type Description error Error The error object with message Source: lib/offers.js error Triggered when a error occurs Parameters: Name Type Description error error Source: lib/server.j stallationMake sure you have the following prerequisites installed: Zcash Tor Git Node.js LTS + NPM (6.10.x) Python 2.7 GCC/G++/Make Node.js + NPMGNU+Linux &amp; Mac OSXwget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.0/install.sh | bashClose your shell and open an new one. Now that you can call the nvm program, install Node.js (which comes with NPM): nvm install --ltsBuild DependenciesGNU+LinuxDebian / Ubuntu / Mint / Trisquel / and Friends apt install git python build-essentialRed Hat / Fedora / CentOS yum groupinstall 'Development Tools'You might also find yourself lacking a C++11 compiler - see this. Mac OSXxcode-select --installDaemon + Utilities CLIThis package exposes two command line programs: orc and orctool. To install these, use the --global flag. npm install -g @orcproject/orcCore LibraryThis package exposes a module providing a complete implementation of the protocol. To use it in your project, from your project's root directory, install as a dependency. npm install @orcproject/orc --saveUsageCommand LineSimply run orc with an optional configuration file using the --config &lt;path/to/config&gt; option. Spawning ChildThe easiest way to get up and running with orc is to spawn a child process from your program and connect to it over the control port. This package exposes a convenience method for doing this. const orc = require('@orcproject/orc'); const { child, controller } = orc(config); // The `config` argument can be either a string path to config file to use or // a JSON dictionary of config properties. See configuration documentaion. child.stdout.pipe(process.stdout); // Pipe log out put to stdout controller.on('ready', () =&gt; { controller.invoke('ping', [contact], console.log); // Ping a contact });Control InterfaceYou can run orc standalone and control it from any other application over its TCP control interface. See the Resources section below to read up on the control protocol to implement it in the language of your choice. If using Node.js, you can use the client bundled in this package. const orc = require('@orcproject/orc'); const controller = new orc.control.Client(); controller.on('ready', () =&gt; { controller.invoke('ping', [contact], (err) =&gt; { /* handle result */ }); }); controller.connect(port);If you wish to control your orc node from another language, simply connect to the control port over a TCP socket and use the BOSCAR protocol to send RPC messages to the node. The methods and argument signatures map directly to the orc.Node API describe in the documentation. See Resources below. Direct ImplementationSince orc exposes all of the internals used to implement it, you can use the same classes to directly implement your own Orc node within your project. Just import the package and construct a node instance with options. const orc = require('@orcproject/orc'); const node = new orc.Node(options); node.listen(8443); node.join(['known_node_id', { /* contact data */ }]);Consult the documentation for a complete reference of the API exposed from the Node object. Further documentation on usage can be found by reviewing the end-to-end test suite in test/node.e2e.js. Note that using this package as a library provides a very low level interface for the Orc protocol and is not intended for casual integration with the Orc network. Resources Orc Documentation Orc Protocol Specification LicenseOrc - Onion Routed CloudCopyright (C) 2017 Gordon HallCopyright (C) 2016 Storj Labs, Inc This program is free software: you can redistribute it and/or modify it under the terms of the GNU Affero General Public License as published by the Free Software Foundation, either version 3 of the License, or (at your option) any later version. This program is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE. See the GNU Affero General Public License for more details. You should have received a copy o
